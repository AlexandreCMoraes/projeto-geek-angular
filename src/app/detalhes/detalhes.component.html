<!-- Barra de nav -->
<app-navbar></app-navbar>

<main>
  <section>

    <div class="details card container-fluid">
      <div class="row">
        <!-- Imagem do Anime ou Manga -->
        <div class="details-img col-md-3">
          <img src={{detalhes?.image_url}} alt="hgdshgd" title={{detalhes?.title}}>
        </div>

        <!-- Texto do Anime ou Manga -->
        <div class="col-md-9">
          <div class="details-txt card-body">
            <h3 class="details-txt__tilte">{{detalhes?.title}}</h3>
            <p>{{detalhes?.synopsis}}</p>
            <h5>Nota: {{detalhes?.score}}</h5>
            <h5>Popularidade: {{detalhes?.popularity}}</h5>
            <h5>GÃªneros:A FAZER</h5>
          </div>
        </div>
      </div>

      <hr class="line">

      <div class="details-video" *ngIf="expression">
        <h3 class="details-video__title">Trailer - {{detalhes.title}}</h3>
        <iframe width="560" height="315" [src]='trailerUrl' title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>

    </div>
  </section>
</main>


<!-- Footer -->
<app-footer></app-footer>
